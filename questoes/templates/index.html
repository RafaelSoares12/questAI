<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestAI</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">

    <div class="max-w-md p-6 bg-white rounded-md shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">QuestAI</h2>
        <form action="#" method="POST">

            <div class="mb-4">
                <label for="assunto" class="block text-gray-600 text-sm font-semibold mb-2">Assunto:</label>
                <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto"
                    class="w-full px-3 py-2 placeholder-gray-300 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="quantidade_questoes" class="block text-gray-600 text-sm font-semibold mb-2">Quantidade de questões:</label>
                <input type="number" id="quantidade_questoes" name="quantidade_questoes" placeholder="Digite a quantidade"
                    class="w-full px-3 py-2 placeholder-gray-300 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="nivel_dificuldade" class="block text-gray-600 text-sm font-semibold mb-2">Nível de Dificuldade:</label>
                <select id="nivel_dificuldade" name="nivel_dificuldade"
                        class="w-full px-3 py-2 placeholder-gray-300 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
                    <option value="facil">Fácil</option>
                    <option value="intermediario">Intermediário</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                    Gerar questões
                </button>
            </div>
        </form>
    </div>

</body>

</html>
